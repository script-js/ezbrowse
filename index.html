<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="//js-css.cti.repl.co/styles/darkice.css" />
  </head>
  <body style="text-align:center">
    <script>
      function run(url) {
        var url1 = url.value
        if (url1.includes("http://") || url1.includes("https://")) {
          var urlrev = url1
        } else {
          var urlrev = "https://" + url1;
        }
        window.open(urlrev + "#translate.google.com")
      }

      function addbm() {
        var url1 = urlip.value
        if (url1.includes("http://") || url1.includes("https://")) {
          var urlrev = url1 + "#translate.google.com"
        } else {
          var urlrev = "https://" + url1 + "#translate.google.com";
        }
        var toadd = "<a href='" + urlrev + "'>" + prompt("Title of Website") + "</a><br>";
        var removecmd = '"ezbbm",""';
        if (localStorage.getItem("ezbbm")) {
          localStorage.setItem("ezbbm",localStorage.getItem("ezbbm") + toadd)
        } else {
          localStorage.setItem("ezbbm",toadd + "<a href='javascript:localStorage.setItem(" + removecmd + ")'>Remove All Bookmarks</a>")
        }
      }
    </script>
    <h1>EasyBrowse</h1>
    <p>Unblock with ease</p>
    <input style="height:20px;" id="urlip" onchange="run(this)" placeholder="Type a URL..." title="URL"> <button onclick="run(urlip)" title="Go">➡</button><button onclick="addbm()" title="Add Site to Bookmarks">➕</button>
    <br>
    <a href="index.html" download="EasyBrowse.html">Download this page</a>
    <div id="bmarks"></div>
    <p>&nbsp;</p>
    <p style="width:40%;margin:auto"><strong><var>Note:</var></strong> EasyBrowse exploits a vulnerability in Securly. All it does is add #translate.google.com to the url, so it won't work with site blockers other than Securly. It may not work for all websites either.</p>
  </body>
</html>
